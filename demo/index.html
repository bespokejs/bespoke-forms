<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>bespoke-forms demo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    <h1>bespoke-forms</h1>

    <article>
      <section>
        <input type="text" />
      </section>
      <section>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </section>
      <section>
        <textarea></textarea>
      </section>
      <section>
        <div contenteditable="true">This div is editable</div>
      </section>
      <section>
        <input type="text" value="readonly" readonly />
      </section>
    </article>

    <script src="../node_modules/bespoke/dist/bespoke.js"></script>
    <script src="../node_modules/bespoke-classes/dist/bespoke-classes.js"></script>
    <script src="../node_modules/bespoke-keys/dist/bespoke-keys.js"></script>
    <script src="../node_modules/bespoke-touch/dist/bespoke-touch.js"></script>
    <script src="../dist/bespoke-forms.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
